<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users list</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .users td {
            border: 1px solid #000000;
            padding: 15px;
        }
    </style>
</head>
<body>
<h1>Users:</h1>

<table class="users">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Mail</th>
        <th>TypePet</th>
        <th>Pet</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">User</td>
        <td th:text="${user.age}">15</td>
        <td th:text="${user.email.getEmail()}">@something.some</td>
        <td th:text="${user.pet.getTypePet()}">Something</td>
        <td th:text="${user.pet.getPetName()}">Anyone</td>
        <td>
            <a th:href="@{/users/{id}/edit(id=${user.id})}" href="users-edit.html">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
